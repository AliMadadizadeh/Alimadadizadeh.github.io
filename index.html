<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Madadizadeh</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .tabs {
            display: flex;
            background-color: #007bff;
            color: #fff;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
        }
        .tab:hover {
            background-color: #0056b3;
        }
        .content {
            display: none;
            padding: 2rem;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ali Madadizadeh</h1>
        <p>PhD Student at the University of Guelph</p>
    </header>

    <nav class="tabs">
        <div class="tab" onclick="showTab('about')">About</div>
        <div class="tab" onclick="showTab('portfolio')">Portfolio</div>
        <div class="tab" onclick="showTab('contact')">Contact</div>
    </nav>

    <div class="content" id="about">
        <h2>About Me</h2>
        <p>Welcome to my personal website! 
        	I want to say that I love you Rozina Jooooooooooooon</p>
    </div>

    <div class="content" id="portfolio">
        <h2>Portfolio</h2>
        <!-- Add your portfolio projects here -->
    </div>

    <div class="content" id="contact">
        <h2>Contact Me</h2>
        <p>You can reach me at: your.email@example.com</p>
    </div>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.content');
            tabs.forEach(tab => {
                tab.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
        }
        // Show the default tab (e.g., 'about') when the page loads
        showTab('about');
    </script>
</body>
</html>
